name: firefighters_app
description: Firefighters alarm that will call them when emergency is redorded. 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.2
  cupertino_icons: ^1.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  firebase_dynamic_links: ^0.8.0
  # The latest version is 0.19.2+1
  flutter_svg: 0.21.0-nullsafety.0
  ringtone_player: ^0.0.4
  flutter_local_notifications: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts\OpenSans-Regular.ttf