name: firefighters_app
description: Firefighters alarm that will call them when emergency is redorded. 

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.1
  cloud_firestore: ^0.16.0+1
  cupertino_icons: ^1.0.0
  modal_progress_hud: ^0.1.3

  # The latest version is 0.19.2+1
  flutter_svg: ^0.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts\OpenSans-Regular.ttf